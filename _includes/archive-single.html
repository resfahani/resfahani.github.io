{% include base_path %}

{% assign title = post.title %}
{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% endif %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

    <!-- Title links to the full post (where abstract is shown) -->
    <p class="archive__item-title" itemprop="headline" style="font-weight: bold; margin-bottom: 0.2em;">
      <a href="{{ base_path }}{{ post.url }}" rel="permalink">{{ title }}</a>
    </p>

    <!-- Inline links on next line -->
    <div style="display: flex; flex-wrap: wrap; gap: 1em; align-items: center;">
      {% if post.paper %}
        <span>📄 <a href="{{ post.paper }}" target="_blank">Paper</a></span>
      {% endif %}
      {% if post.slide %}
        <span>🎞️ <a href="{{ post.slide }}" target="_blank">Slides</a></span>
      {% endif %}
      {% if post.code %}
        <span>💻 <a href="{{ post.code }}" target="_blank">Code</a></span>
      {% endif %}
    </div>

  </article>
</div>
